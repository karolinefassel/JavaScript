<html>
<head>
<title>Estudo do Pop</title>
</head>

<body >
<script>

var mochila=[];

mochila.push("lapis"); 
mochila.push("caneta"); 
mochila.push("borracha"); 
mochila.push("cola"); //aparecera como undefined

mochila.pop(); //retira o ultimo elemento do array


document.write(mochila[0]+"<br>");
document.write(mochila[1]+"<br>");
document.write(mochila[2]+"<br>");
document.write(mochila[3]+"<br>");

</script>
</body>
</html>
