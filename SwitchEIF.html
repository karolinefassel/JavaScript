<html>
<head>
<meta charset"utf-8"/>
</head>
<body>
<input type="text" id="texto"></>
<button type="button" onclick="clickar();"> Clickar</button>

<script>

function clickar(){
var tE= document.getElementById('texto').value;

if(tE >= 500){
document.write('Seu score foi alto suficiente!');
}else{document.write('Desculpe! Você não atingiu a media necessaria.');}

switch(tE){
  case'1000':
document.write("<br>Parabéns! Você tirou a maior nota dessa avaliação!");
  break;
  case'0':
document.write("<br>Sua pontuação foi ZERO");
break;
  case'1':
  case'2':
  case'3':
  case'4':
  case'5':
  case'6':
  case'7':
  case'8':
  case'9':
document.write("<br>você foi realmente mau nisso.");
break;
}

}


</script>
</body>
</html>
