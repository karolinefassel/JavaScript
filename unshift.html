<html>
<head>
<title>Estudo do Unshift</title>
</head>

<body >
<script>

var mochila=[];

mochila.push("lapis"); 
mochila.push("caneta"); 
mochila.push("borracha"); 
mochila.unshift("cola");  //cola vai para a primeira posição




document.write(mochila[0]+"<br>");
document.write(mochila[1]+"<br>");
document.write(mochila[2]+"<br>");
document.write(mochila[3]+"<br>");

</script>
</body>
</html>
